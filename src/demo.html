<html lang="en">
    <head>

            <title>Photo Wall</title>

                #contain {
                    width: 1400px;
                    height: 800px;
                    border: 1px solid black;
                    position: relative;
                    background: black;
                }

        <script src="photowall.js"></script>

                inject: function() {
                    document.body.appendChild(this);
                },
                width: 1000,
                height: 700
            });
        </script>
        
    </body>
